<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Forms Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/forms-challenge/" method="get">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="user-name">Your Name</label>
              <input type="text" name="username" id="user-name" required />
            </li>
            <li>
              <label for="user-email">Your E-Mail Address</label>
              <input type="email" name="useremail" id="user-email" required />
            </li>
            <li>
              <label for="user-phone">Your Phone Number</label>
              <input
                type="number"
                name="userphone"
                id="user-phone"
                required
                minlength="5"
              />
            </li>
            <li>
              <label for="user-message">Your Message</label>
              <textarea
                name="usermessage"
                id="user-message"
                rows="6"
                required
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="user-access">How did you find us?</label>
          <select name="useraccess" id="user-access" required>
            <option value="search">Web Search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>

        <section class="inline-control">
          <input type="checkbox" name="terms" id="accept-terms" required />
          <label for="accept-terms">Accept Terms</label>
        </section>

        <section>
          <div id="btn-container">
            <button type="reset" id="clear">Clear</button>
            <button type="submit" id="submit">Submit</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
